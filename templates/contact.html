 <form action="/sign/contact" method="POST">{% csrf_token %}
        <div id="login">
            <h3 class="text-center text-white pt-5">provide contact details</h3>
            <div class="container">
                <div id="login-row" class="row justify-content-center align-items-center">
                    <div id="login-column" class="col-md-6">
                        <div id="login-box" class="col-md-12">
                            <form id="login-form" class="form" action="" method="post">
                                <h3 class="text-center text-info"></h3>
                                <div class="form-group">
                                    <label for="first_name" class="text-info">First Name:</label><br>
                                    <input type="text" name="first_name" id="first_name" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="last_name" class="text-info">Last Name:</label><br>
                                    <input type="text" name="last_name" id="last_name" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="email" class="text-info">Email:</label><br>
                                    <input type="text" name="email" id="email" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="mobile" class="text-info">mobile no:</label><br>
                                    <input type="text" name="mobile_number" id="mobile_number" class="form-control">
                                </div>
                                
                                <input type="submit" id="submit" value="Create">

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</body>
</html>
